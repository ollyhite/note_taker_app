<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <title>Note Taker</title>
</head>

<body class="mw-100">
    <header class="d-flex justify-content-between w-100 px-5 py-2">
        <h1><a href="/">Note Taker</a></h1>
        <div class="d-flex icons">
            <i class="fas fa-save save-note d-flex align-items-center"></i>
            <i class="fas fa-plus new-note d-flex align-items-center"></i>
        </div>
    </header>
    <section class="d-flex justify-content-around my-5">
        <div class="left list-container">
            <ul class="list-group">
                <!-- <li class="d-flex justify-content-between mb-4">
                    <h5 class="mb-0 d-flex justify-content-center align-items-center">Item #1
                    </h5>
                    <div class="d-flex flex-column align-items-end">
                        <p>2022/01/01</p>
                        <img style="width: 20px;" src="./assets/images/11536872261558965374.svg" alt="" onclick="handleNoteDelete()">
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="right py-4 px-5">
            <div class="top d-flex flex-column justify-content-center align-items-center mb-4">
                <div class="input-group input-group-lg">
                    <input type="text" class="note-title form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm"
                        placeholder="Enter your title">
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mb-5">
                <textarea class="note-textarea" name="" id="" cols="100" rows="20" placeholder="Enter your text"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <div class="color-select d-flex justify-content-between">
                    <button class="btn circle gray" type="button"></button>
                    <button class="btn circle yellow" type="button"></button>
                    <button class="btn circle pink" type="button"></button>
                    <button class="btn circle green" type="button"></button>
                    <button class="btn circle white" type="button"></button>
                </div>
                <button type="submit" class="btn btn-info px-4" onclick="handleNoteSave()">ADD</button>
            </div>
        </div>

    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
